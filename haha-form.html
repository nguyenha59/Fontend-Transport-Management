<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ HahaChan ShipSmart</title>
    <style>
        /* Khung đỏ với chữ trắng */
        .header {
            background-color: #e4002b;
            color: #FFFFFF;
            text-align: center;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Định dạng form */
        .contact-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #28a745;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header">HahaChan ShipSmart</div>

    <div class="contact-form">
        <h2>LIÊN HỆ NGAY VỚI HAHACHAN SHIPSMART</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Họ tên</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="phone">Mã vận đơn</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Vấn đề cần hỗ trợ</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Gửi ngay</button>
        </form>
    </div>

</body>
</html>
