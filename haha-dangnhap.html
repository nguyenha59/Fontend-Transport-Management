<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hahachan ShipSmart</title>
    <link href="/Lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="/Lib/bootstrap/dist/css/all.min.css" rel="stylesheet"> 
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #e4002b;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-btn {
            width: 100%;
            margin-top: 20px;
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .social-login .btn {
            width: 100%;
            margin-top: 10px;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .login-options a {
            color: #007bff;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function changeButtonColor(button) {
            button.style.backgroundColor = 'red';
            button.style.color = 'white'; // Change text color if needed
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (username === 'lethicuc2503' && password === '25032003') {
                window.location.href = '/hahachan.html'; // Redirect to success page
            } else {
                alert('Tài khoản hoặc mật khẩu không đúng!');
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h2>HahaChan ShipSmart</h2>
    </div>

    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h4 class="card-title text-center">Đăng nhập</h4>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn" onclick="changeButtonColor(this)">Đăng nhập</button>
                    <div class="login-options">
                        <a href="#">Quên mật khẩu?</a>
                        <a href="/register.html">Đăng ký</a>
                    </div>
                </form>
                <div class="social-login">
                    <button class="btn btn-danger"><i class="fab fa-google"></i> Đăng nhập với Google</button>
                    <button class="btn btn-primary"><i class="fab fa-facebook-f"></i> Đăng nhập với Facebook</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; HahaChan ShipSmart</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
