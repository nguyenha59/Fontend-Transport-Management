<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #e4002b;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .change-password-container {                  
            display: flex;
            justify-content: center;
            align-items: center;                       
        }
        .change-password-card {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        .form-group label {
            font-weight: bold;
        }
        .alert {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>HahaChan ShipSmart</h2>
    </div>

    <div class="change-password-container">
        <div class="card change-password-card">
            <div class="card-body">
                <h4 class="card-title text-center">Đổi Mật Khẩu</h4>
                <form>
                    <div class="form-group">
                        <label for="currentPassword">Mật khẩu hiện tại*</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Nhập mật khẩu hiện tại" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới*</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu mới*</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                    </div>
                    <div class="alert alert-danger d-none" id="passwordMismatchAlert">
                        Mật khẩu mới và xác nhận mật khẩu không khớp.
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 HahaChan ShipSmart</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
